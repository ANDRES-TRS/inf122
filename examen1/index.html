<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor-principal">
        <div class="contenedor">
            <img src="perfil_picture (1).jpeg" alt="Perfil" class="imagen-perfil">
            <div class="texto">
                <h2>Victor Alvarado</h2>
                <p>Software Engineer</p>
                <div class="redes-sociales">
                    <img src="github.svg" alt="GitHub">
                    <img src="twitter.svg" alt="Twitter">
                    <img src="linkedin.svg" alt="LinkedIn">
                    <img src="youtube.svg" alt="YouTube">
                </div>
            </div>
        </div>
    </div>

    <div class="seccion">
            <div class="caja transparente">
                <p class="numero">7</p>
                <p>years of work experience</p>
            </div>
            <div class="caja transparente">
                <p class="numero">50+</p>
                <p>completed projects</p>
            </div>
            <div class="caja transparente">
                <p class="numero">20+</p>
                <p>satisfied customers</p>
            </div>
    </div>

    <div class="botones-seccion">
            <button class="boton amarillo">Download CV</button>
            <button class="boton">Contact Me</button>
    </div>
    <div class="nueva-seccion">
        <div class="caja">
            <p>Portfolio</p>
        </div>
        <div class="caja">
            <p>Skills</p>
        </div>
    </div>


</body>
</html>
